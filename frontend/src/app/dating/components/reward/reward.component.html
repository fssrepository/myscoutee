<h1 mat-dialog-title>
  <button mat-icon-button class="mat-cancel" (click)="back()">
    <mat-icon>arrow_backward</mat-icon>
  </button>
  &nbsp;
</h1>
<mat-progress-bar
  [mode]="progress.mode"
  [value]="progress.value"
  [color]="progress.color"
></mat-progress-bar>
<div>
  <fieldset *ngFor="let reward of rewards">
    <legend>{{reward.name}}</legend>
    <b>People invited:</b> {{reward.cnt}}
  </fieldset>
</div>
