<h1 mat-dialog-title>
  <button mat-icon-button class="mat-cancel" (click)="back()">
    <mat-icon>arrow_backward</mat-icon>
  </button>
  &nbsp;
  <button mat-icon-button class="mat-close" (click)="onClick()">
    <mat-icon>done</mat-icon>
  </button>
</h1>
<div mat-dialog-content class="mat-form">
  <form default [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option
          *ngFor="let category of categories"
          [value]="category.value"
        >
          {{ category.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
      <mat-error *ngIf="formGroup.controls['city'].invalid"
        >City is required!</mat-error
      >
    </mat-form-field>
    <mat-slide-toggle labelPosition="before" #paid formControlName="free">{{
      paid.checked ? 'Paid' : 'Free'
    }}</mat-slide-toggle>
