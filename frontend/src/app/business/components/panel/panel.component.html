<mat-progress-bar
  [mode]="progress.mode"
  [value]="progress.value"
  [color]="progress.color"
></mat-progress-bar>
<div class="big_panel">
  <ng-container #panel> </ng-container>
</div>
<div class="mat-fab-container">
  <button
    *ngFor="let action of actions; let idx = index"
    mat-mini-fab
    [color]="action.color ? action.color : 'primary'"
    (click)="doAction(idx)"
  >
    <mat-icon>{{ action.icon }}</mat-icon>
  </button>
</div>
