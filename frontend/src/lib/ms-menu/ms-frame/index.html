<div class="frame_wrapper" #wrapper id="frame_wrapper" [style.width.%]="frame_width">
  <ng-container *ngIf="type === 'path'">
    <ng-container [ngSwitch]="data.type">
      <svg #svg *ngSwitchCase="'HEART'" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        width="100%" height="100%" viewBox="0 0 610 610" preserveAspectRatio="none">
        <g>
          <path id="heart" #path d="m 299.94115,90.723541 c 43.85146,-53.835957 84.90475,-74.209502 131.8675,-73.865659 70.16102,0.546061 
          131.15187,53.896586 155.66311,116.074948 23.33268,59.18867 7.9402,134.66216 -29.74454,189.94083 C 516.0371,384.02768 
          358.18433,520.02065 299.94115,605.67445 241.69801,520.02065 83.845233,384.02768 42.15512,322.87366 4.4703613,267.59499 
          -10.922109,192.12151 12.410575,132.93283 36.92182,70.754473 97.912659,17.403942 168.07369,16.857882 215.03643,16.514039 
          256.08971,36.887584 299.94115,90.723541 Z"
            fill="none" />
          <use xlink:href="#heart" stroke-width="1" stroke="black" />
          <use xlink:href="#heart" stroke-width="16" stroke="#387ef5" [attr.stroke-dashoffset]="percentRange.from"
            [attr.stroke-dasharray]="percentRange.to" *ngIf="highlighted" />
        </g>
      </svg>
    </ng-container>
    <div class="tick" *ngFor="let point of points" [style.transform]="'translate(' + point.x + 'px,' + point.y + 'px)'"></div>
    <!--<div *ngIf="segment" style="position: absolute; width: 100%; height: 100%;">
      <mat-tab-group class="path_tab">
        <mat-tab #handle *ngFor="let hPt of handles" [label]="hPt.txt">Cnt - {{hPt.txt}}</mat-tab>
      </mat-tab-group>
    </div>-->

    <div *ngIf="segment">
      <div class="obj" #handle *ngFor="let hPt of handles" [ngClass]="{obj_selected: !hPt.picked && hPt.selected, obj_picked: hPt.picked}"
        [style.transform]="sanitize('translate(' + hPt.x + 'px,' + hPt.y + 'px)' + (hPt.picked ? ' scale(1.5,1.5)' : ''))"
        [id]="id + hPt.id" [style.pointer-events]="hPt.selected ? 'none' : 'auto'">{{hPt.txt}}</div>
    </div>
  </ng-container>
</div>
