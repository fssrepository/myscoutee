<h1 mat-dialog-title>Warning!</h1>
<div mat-dialog-content class="mat-confirm">
  <p>{{data.msg}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="onClick(false)">No</button>
  <button mat-raised-button color="warn" (click)="onClick(true)">{{data.btn}}</button>
</div>
