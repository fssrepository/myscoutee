<div class="chat" [id]="alias" [ngClass]="{answer: !data.isOwn, question : data.isOwn }">
    <div class="main_div" (click)="content()" [ngClass]="{answer: !data.isOwn, question : data.isOwn,sent : data.isSent}">
        <div *ngIf="data.time" class="msg_time">{{data.createdDate | date : 'H:mm MMM d'}}</div>
        <div class="avatar_top_bar">
            <img class="avatar_top" [src]="data.header.image">
        </div>
        <div [ngClass]="{msg_div: data.header.main === undefined, header_div: data.header.main !== undefined, sent_child : data.isSent}">
            <div *ngIf="data.header.main !== undefined" [innerHTML]="data.header.main" class="title_div">
            </div>
            <div [innerHTML]="data.desc">
            </div>
        </div>
        <div class="avatar_bottom_bar">
            <img *ngFor="let avatarBottom of data.reads" class="avatar_bottom" [src]="avatarBottom">
        </div>
    </div>
</div>
